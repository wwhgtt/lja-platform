<div class="container">
	<button class="btn btn-success"><a href="/platform/addjobs" style="color:white">添加职位</a></button>
	<button class="btn btn-success"><a href="/platform/getjobs" title="获取职位" style="color:white">获取职位</a></button>
	<button class="btn btn-success"><a href="/platform/reviseJob" title="修改职位" style="color:white">修改职位</a></button>
	<div class="clear"></div>
	<p class="should">watching model:</p>
    <div class="button should" ngf-select ng-model="files" ngf-multiple="multiple">Select File</div>
    Select File:
    <div class="filechange" ngf-select ngf-change="upload($files)" ngf-multiple="multiple">Select File</div>
	<p class="should">Upload Log:</p>
	<pre class="should">{{log}}</pre>
	<div class="addjobs">
		<div class="jobs_detile">
			<form name="jobs_form" novalidate ng-submit="jobsForm()">
				<label>职位名字</label>
				<input type="text" placeholder="职位名字" ng-model="jobs.name" class="form-control" />
				<label>职位描述</label>
				<div ng-model="jobs.describle"  contentEditable=true style="min-height:300px" class="work_boder"></div>
				<label>职位职责</label>
				<div  ng-model="jobs.duty" contentEditable=true style="min-height:300px" class="work_boder"></div>
				<label>职位工资</label>
				<input type="text" placeholder="职位工资" ng-model="jobs.pay" class="form-control" />
				<label class="should">职位图片</label>
				<input  ng-model="jobs.imgName"  type="text" placeholder="职位图片" class="form-control should" />
				<button type="submit" class="btn btn-success btn-lg active">提交</button>
			</form>
		</div>
	</div>
</div>
