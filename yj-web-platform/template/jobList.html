<div class=".col-md-8">
	<div class="jobList" >
		<div class="job_image">
			<img ng-src="{{job.url}}">
		</div>
		<div class="job_word">
			<p>{{job.name}}</p>
			<p>{{job.describle}}</p>
			<p>{{job.duty}}</p>
			<p>{{job.pay}}</p>
		</div>
		<button type="button" class="glyphicon glyphicon-remove" ng-click="deleteJob(job.id)" ></button>
	</div>
	
</div>
