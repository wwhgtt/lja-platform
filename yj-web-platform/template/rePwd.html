<div class="rePwd">
	<form ng-submit="rePwd()" name="repwd_form" novalidate>
		<input type="text" placeholder="请输入驾校营业执照"  name="businessLicenseId"   ng-model="repwd.businessLicenseId"  required />
		<div class="error" ng-messages="repwd_form.businessLicenseId.$error" ng-messages-multiple>
		    <div ng-message="required">请输入营业执照</div>
	    </div>
	    <button type="submit">重置密码</button>
	</form>
</div>
